<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Cadastrar</title>
</head>

<body>
        <form method="post" class="formCadastro">
            <h1>Cadastrar</h1>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
            <label for="repetirSenha">Repetir a senha</label>
            <input type="password" name="repetirSenha" id="repetirSenha">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="cep">Cep</label>
            <input type="number" name="cep" id="cep" maxlength="8">
            <div class="containerNovosElementos" style="text-align: center;"></div>
            <button type="submit" style="margin-top: 20px;">Enviar</button>
            <a href="index.html">Voltar</a>
        </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/cadastrar.js"></script>
</body>
</html>
