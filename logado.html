<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Logado</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="img/logo.png" alt="logo"></a>
        <span id="hamb"><i class="fa-solid fa-bars"></i></span>
        <nav>
            <ul>
                <li><a id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <form class="agenda">
        <h1>Agendamento</h1>
        <div class="form">
            <input type="text" placeholder="Nome">
            <input type="time" placeholder="Hora">
            <input type="date" placeholder="Data">
            <button>Agendar</button>
        </div>
    </form>
    <script>
        // Verifique se o usuário está autenticado
        fetch('http://localhost:3000/verificar-login', {
            credentials: 'include'
        })
        .then(response => {
            if (response.status !== 200) {
                window.location.href = "index.html";
            }
        })
        .catch(error => {
            console.error('Erro ao verificar o login:', error);
        });

        const botao = document.getElementById("logout");
        botao.addEventListener("click", (e) => {
            e.preventDefault();
            fetch('http://localhost:3000/logout', {
                method: 'GET',
                credentials: 'include', // Adicione esta linha
            })
            .then((response) => response.text())
            .then((data) => {
                console.log("Logout realizado com sucesso: " + data);
                window.location.href = "index.html";
            })
            .catch((error) => {
                console.error("Erro ao fazer logout: " + error);
            });
        });
    </script>
    <script src="js/responsivo.js"></script>
</body>

</html>
